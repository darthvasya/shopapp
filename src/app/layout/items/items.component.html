<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="list-group">
                <button class="list-group-item active" data-toggle="collapse" data-target="#demo">
                    <h4 class="list-group-item-heading">Категория 1</h4>
                </button>
            </div>
            <div id="demo" class="collapse in col-md-offset-1">
                <div class="list-group">
                    <button class="list-group-item " data-toggle="collapse" data-target="#goods2">
                        <h4 class="list-group-item-heading">Категория 1</h4>
                    </button>
                </div>
                <div id="goods2" class="collapse col-md-offset-1">
                    <div class="row">
                        <div class="col-md-1">
                            <button class="btn btn-info" rel="tooltip" title="Добавить новый товар">
                                <i class="material-icons">add</i>
                            </button>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <input type="text" class="form-control " placeholder="Название товара">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <input type="text" class="form-control " placeholder="Описание товара">
                            </div>
                        </div>
                    </div>
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>
                                    <img src="https://cdn.modpizza.com/wp-content/uploads/2016/11/mod-pizza-maddy-default-e1479167621575.png" alt="" width="50">
                                </td>
                                <td>
                                    <h3 (click)="toggle(editableText.id)">{{editableText.name}}</h3>
                                    <p (click)="toggle(editableText.id)">{{editableText.description}}</p>
                                    <div id="goodDescription1" class="collapse table-responsive">
                                        <div *ngIf="editableText.id === editRowId">
                                            <div class="form-group">
                                                <label class="control-label">Название</label>
                                                <input type="text" class="form-control " placeholder="Username" [(ngModel)]="editableText.name">
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">Описание</label>
                                                <input type="text" class="form-control " placeholder="Username" [(ngModel)]="editableText.description">
                                            </div>
                                        </div>
                                    </div>
                                    <div id="goodDescription" class="collapse table-responsive">
                                        <hr>
                                        <h5>Описание вариантов товара</h5>
                                        <ng2-smart-table [settings]="settings" [source]="data"></ng2-smart-table>
                                    </div>
                                </td>
                                <td class="td-actions text-right">
                                    <button type="button" rel="tooltip" title="Description" class="btn btn-info" data-toggle="collapse" data-target="#goodDescription">
                                        <i class="material-icons">save</i>
                                    </button>
                                    <button type="button" rel="tooltip" title="Description" class="btn btn-success" data-toggle="collapse" data-target="#goodDescription">
                                        <i class="material-icons">description</i>
                                    </button>
                                    <button *ngIf="editableText.id !== editRowId" type="button" rel="tooltip" title="Edit Task" class="btn btn-primary" (click)="toggle(editableText.id)" data-toggle="collapse" data-target="#goodDescription1">
                                        <i class="material-icons">edit</i>
                                    </button>
                                    <button *ngIf="editableText.id == editRowId" type="button" rel="tooltip" title="Edit Task" class="btn btn-primary" (click)="save()" data-toggle="collapse" data-target="#goodDescription1">
                                        <i class="material-icons">check</i>
                                    </button>
                                    <button type="button" rel="tooltip" title="Remove" class="btn btn-danger">
                                        <i class="material-icons">close</i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="https://cdn.modpizza.com/wp-content/uploads/2016/11/mod-pizza-maddy-default-e1479167621575.png" alt="" width="50">
                                </td>
                                <td>Пицца 2</td>
                                <td class="td-actions text-right">
                                    <button type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-simple btn-xs">
                                        <i class="material-icons">edit</i>
                                    </button>
                                    <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
                                        <i class="material-icons">close</i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="https://cdn.modpizza.com/wp-content/uploads/2016/11/mod-pizza-maddy-default-e1479167621575.png" alt="" width="50">
                                </td>
                                <td>Пицца 3</td>
                                <td class="td-actions text-right">
                                    <button type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-simple btn-xs">
                                        <i class="material-icons">edit</i>
                                    </button>
                                    <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
                                        <i class="material-icons">close</i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <table class="table">
                    <tbody>
                        <tr>
                            <td>
                                <img src="https://cdn.modpizza.com/wp-content/uploads/2016/11/mod-pizza-maddy-default-e1479167621575.png" alt="" width="50">
                            </td>
                            <td>Пицца 1</td>
                            <td class="td-actions text-right">
                                <button type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-simple btn-xs">
                                    <i class="material-icons">edit</i>
                                </button>
                                <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
                                    <i class="material-icons">close</i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div *ngFor="let item of items">
                <div class="list-group">
                    <button class="list-group-item active" data-toggle="collapse" data-target="#" [attr.data-target]="'#category' + item.id">
                        <h4 class="list-group-item-heading">{{item.categoryName}}</h4>
                    </button>
                </div>
                <div [attr.id]="'category' + item.id" class="collapse in col-md-offset-1">
                    <div *ngFor="let itemCategory of item.categories">
                        <div class="list-group" >
                            <button class="list-group-item" data-toggle="collapse" [attr.data-target]="'#category' + itemCategory.id">
                                <h4 class="list-group-item-heading">{{itemCategory.categoryName}}</h4>
                            </button>
                        </div>
                        <div [attr.id]="'category' + itemCategory.id" class="collapse col-md-offset-1">

                            <!-- Start: Добавление нового товара -->
                            <div class="row">
                                <div class="col-md-1">
                                    <button class="btn btn-info" rel="tooltip" title="Добавить новый товар">
                                        <i class="material-icons">add</i>
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <input type="text" class="form-control " placeholder="Название товара">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <input type="text" class="form-control " placeholder="Описание товара">
                                    </div>
                                </div>
                            </div>
                            <!-- End: Добавление нового товара -->

                            <!-- Start: Список товаров -->
                            <table class="table">
                                <tbody>
                                    <tr *ngFor="let shopItem of itemCategory.shopItems">
                                        <td>
                                            <img src="https://cdn.modpizza.com/wp-content/uploads/2016/11/mod-pizza-maddy-default-e1479167621575.png" alt="" width="50">
                                        </td>
                                        <td>
                                            <h3 (click)="toggle(editableText.id)">{{shopItem.name}}</h3>
                                            <p class="itemDescription" (click)="toggle(editableText.id)">{{editableText.description}}</p>
                                            <!-- <h3 (click)="toggle(editableText.id)">{{shopItem.name}}</h3>
                                            <p (click)="toggle(editableText.id)">{{shopItem.description}}</p> -->

                                            <div id="goodDescription1" class="collapse table-responsive">
                                                <div *ngIf="editableText.id === editRowId">
                                                    <div class="form-group">
                                                        <label class="control-label">Название</label>
                                                        <input type="text" class="form-control " placeholder="Username" [(ngModel)]="editableText.name">
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Описание</label>
                                                        <input type="text" class="form-control " placeholder="Username" [(ngModel)]="editableText.description">
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Start: Описание вариантов товара -->
                                            <div [attr.id]="'itemVariantsDescription' + shopItem.id" class="collapse table-responsive">
                                                <hr>
                                                <h5>Описание вариантов товара</h5>
                                                <ng2-smart-table [settings]="settings" [source]="data"></ng2-smart-table>
                                            </div>
                                            <!-- End: Описание вариантов товара -->

                                        </td>
                                        <td class="td-actions text-right">
                                            <button type="button" rel="tooltip" title="Description" class="btn btn-info" data-toggle="collapse" [attr.data-target]="'#itemVariantsDescription' + shopItem.id">
                                                <i class="material-icons">save</i>
                                            </button>
                                            <button type="button" rel="tooltip" title="Description" class="btn btn-success" data-toggle="collapse" [attr.data-target]="'#itemVariantsDescription' + shopItem.id">
                                                <i class="material-icons">description</i>
                                            </button>
                                            <button *ngIf="editableText.id !== editRowId" type="button" rel="tooltip" title="Edit Task" class="btn btn-primary" (click)="toggle(editableText.id)" data-toggle="collapse" data-target="#goodDescription1">
                                                <i class="material-icons">edit</i>
                                            </button>
                                            <button *ngIf="editableText.id == editRowId" type="button" rel="tooltip" title="Edit Task" class="btn btn-primary" (click)="save()" data-toggle="collapse" data-target="#goodDescription1">
                                                <i class="material-icons">check</i>
                                            </button>
                                            <button type="button" rel="tooltip" title="Remove" class="btn btn-danger">
                                                <i class="material-icons">close</i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- End: Список товаров -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
